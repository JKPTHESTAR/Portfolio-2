<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <met required min="0" max="100" name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background">

        <div class="container">

            <div class="box"> 

                <form onsubmit="calculateMarks(event)" class="calculatorForm" id="calculatorFormId">
                    <input type="number" required min="0" max="100" name="math" placeholder="Maths" />
                    <input type="number" required min="0" max="100" name="english" placeholder="English" />
                    <input type="number" required min="0" max="100" name="hindi" placeholder="Hindi" />
                    <input type="number" required min="0" max="100" name="science" placeholder="Science" />
                    <button type="submit" class="primaryBtn">Calculate</button>
                </form>

                <p class="result" id="resultId"></p>

            </div>

            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>

        </div>

        


        
    </div>



    <script src="./index.js"></script>
    
</body>
</html>
